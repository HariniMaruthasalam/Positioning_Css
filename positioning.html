<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>

  .body{
    align: centre;
   }

  .blue-box {
    width: 500px;
    height: 300px;
    background-color: blue;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .red-circle {
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
    position: relative;
    top: 20%;
    left: 10%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div class="blue-box">
  <div class="red-circle"></div>
</div>
</body>
</html>
